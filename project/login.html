<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="img/OIP.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>login page</title>
</head>
 <body>
    <!-- login page -->
  <div class="page">
    <!-- login page-part-left -->
    <div class="part-left"> 
      

      

        <img src="assets/img/part left.jpeg" alt="">

      
      
    </div>
    <!-- الجنب اليمين من الصفحه -->
  <div class="part-right"> 
    <!-- عنوان الجنب اليمين  -->
    <div class="part-right-titel">
      <h1>تسجيل الدخول </h1>
      <div class="part-right-titel-img-icon">
        <a href="">
          <img src="assets/img/q-m.png" alt="">
        <img src="assets/img/hand.png" alt="">
        </a>
      </div>
     </div>
    
    <!-- part-right-form -->
     <form id="loginForm">
          <div class="part-right-form-email">
            <label for="email" class="part-right-form-email-label">البريد الالكتروني :
                <a href="">
                    <img src="assets/img/hand.png" alt=""> 
                    <img src="assets/img/q-m.png" alt="">
                </a>
            </label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="ادخل البريد الالكتروني" id="email" required >
        </div>
        <div class="part-right-form-password">
              <label for="password"  class="part-right-form-password-label">كلمة السر :
            <a href="">
            <img src="assets/img/hand.png" alt=""> 
            <img src="assets/img/q-m.png" alt="">
            
            </a>
              </label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="ادخل كلمة السر" id="password" required>
        </div>
        <p id="errorMsg" ></p>
        <!-- part-right-button -->
            <div class="part-right-button">
          <div class="part-right-button-icon">
              <a href="">
              <img src="assets/img/q-m.png" alt="">
            <img src="assets/img/hand.png" alt="">
            </a>
          </div>
              <button type="submit" id="loginBtn">تسجيل الدخول</button>
        </div>
  </form>
    
    
    <!-- part-right-forgot-password -->
    <div class="part-right-forgot-password">
      <a href="">
        <img src="assets/img/q-m.png" alt="">
        <img src="assets/img/hand.png" alt="">
        </a>
      <a href="forgot-password.html"><span>نسيت كلمه السر؟</span></a>
    </div>
    <!-- part-right-create-account -->
    <div class="part-right-create-account">
       <div class="part-right-create-account-icon">
        <a href="">
        <img src="assets/img/q-m.png" alt="">
        <img src="assets/img/hand.png" alt="">
      </a>
       </div>
      <span>ليس لديك حساب؟</span>
      <a href="create-account.html">انشاء حساب</a>
      
    </div>


  </div>
</div>
  <script src="assets/js/login.js"></script>
</body>

</html>
