  <!-- صورة المستخدم -->
  <div class="profile-header">
    <div class="avatar-wrapper">
      <img id="avatarImg" src="avatar.png" alt="avatar">
      <label class="edit-icon">
        ✏️
        <input type="file" id="avatarInput" hidden>
      </label>
    </div>

    <h2 id="userNameText">محمد أحمد</h2>

  <!-- بيانات الحساب -->
  <div class="card">
    <h3>معلومات الملف الشخصي</h3>

    <div class="field">
      <label>الاسم الكامل</label>
      <div class="input-edit">
        <input id="nameInput" type="text" disabled>
        <span class="edit" data-edit="name">✏️</span>
      </div>
    </div>

    <div class="field">
      <label>البريد الإلكتروني</label>
      <div class="input-edit">
        <input id="emailInput" type="email" disabled>
        <span class="edit" data-edit="email">✏️</span>
      </div>
    </div>

    <div class="actions">
      <button id="saveProfile" disabled>حفظ التعديلات</button>
    </div>
  </div>

  <!-- كلمة المرور -->
  <div class="card">
    <h3>الحماية</h3>

    <div class="field">
