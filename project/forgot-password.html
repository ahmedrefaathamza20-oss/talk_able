<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="img/OIP.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>forgot-paswwrd</title>
</head>
<body>
    <div class="page">
<!-- الجنب الشمال من الصفحه -->
        <div class="part-left">

            

            <img src="assets/img/part left.jpeg" alt="">

        </div>
        <!-- الجنب اليمين من الصفحه -->

        <div class="forgot-part-right" >
            <!-- عنوان الجنب اليمين  -->
            <div class="forgot-part-right-titel">
                <h1>نسيت كلمه السر</h1>
                 <div class="forgot-part-right-titel-icon">
                          <a href="">
                             <img src="assets/img/q-m.png" alt="">
                             <img src="assets/img/hand.png" alt="">
                         </a>
                 </div>

            </div>
            <!-- الفورم -->
            <div class="forgot-part-right-form">
                <form id="forgotForm">
                    <label for="email">البريد الالكتروني:
                        <div class="forgot-part-right-form-icon">
                           <a href="">
                           <img src="assets/img/hand.png" alt=""> 
                            <img src="assets/img/q-m.png" alt="">
                             
                          </a>
                        </div>
                    </label>
                     <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="ادخل بريدك الالكتروني" id="email">
                    <!-- رساله الخطاء -->
                     <p id="message"></p>
                <!-- الزرار -->
                    <div class="forgot-part-right-buttom">
                        <div class="forgot-part-right-buttom-icon">
                                <a href="">
                                <img src="assets/img/q-m.png" alt=""> 
                                <img src="assets/img/hand.png" alt=""> 
                                    
                                    
                                </a>
                                </div>
                                <button  type="submit" id="sendBtn">ارسل الرمز</button>
                    
                    </div>  
        </form>
            </div>
          
        </div>
    </div>
    <script src="assets/js/forgot.js"></script>
</body>
</html>
